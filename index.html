<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Virtual Store- Proyecto final</title>
</head>
<body>

    <div class="nombreStore">
        <h1> Virtual Store</h1>
        <div class="searchBox">
            <input class="searchBar" type="text" name="searchBar" id="searchBar">
            <button id="searchButton" class="searchButton" title="Buscar"> Buscar </button>
        </div>
          
    </div>
    <main class="container">
        <div class="cardContainer">
           <!-- codigo agregado desde JS -->
            
        </div>

        <div class="cardproductContainer">
            <div class="box">
                <div class="imgBox">
                    <img class="imgLink"  src="https://resource.logitech.com/w_386,ar_1.0,c_limit,f_auto,q_auto,dpr_2.0/d_transparent.gif/content/dam/logitech/en/products/webcams/c922/gallery/c922-gallery-1.png?v=1 " alt="">
                </div>    
                <p class="nameBox">PRO HD STREAM WEBCAM</p>
                <p class="marcaBox">Logitech</p>
                <h6 class="modeloBox">C922</h6>
                <h5  class="descBox">Conexión extremadamente nítida en directo para canales como Twitch y YouTube. Haz streaming de lo que quieras y elige entre Full HD 1080p a 30 fps o superrápido HD 720p a 60 fps. </h5>
                <span class="precioBox">$200</span>
                <button class="botonBox" data-id="001">Agregar al carrito</button> 
                
            </div>

        </div>

        <div class="carritoName">
            <h2>Carrito</h2>
        </div>

        
        <div class="cartConteiner">

            <!-- codigo agregado desde JS -->
        
        </div>

        <div class="totalContainer">
            <button class="borrarCarrito">Borrar carrito</button>
        </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
</body>
</html>
